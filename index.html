<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 0.7">
    <title>Encriptador de Juan Diego</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido al encriptador de Juan Diego</h1>
    </header>
    <main>
        <img src="Images/espia.png" alt="Imagen de espía">
        <p>No se aceptarán mayúsculas ni caracteres especiales.</p>
        <div class="textarea-container">
            <textarea id="textArea" placeholder="Ingrese el texto..."></textarea>
            <div class="button-group">
                <button class="btn-copy">Copiar</button>
                <button class="btn-clear">Limpiar</button>
            </div>
        </div>
        <div class="button-container">
            <button class="btn-encrypt">Encriptar</button>
            <button class="btn-decrypt">Desencriptar</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Creado por Juan Diego Merchán. Todos los derechos reservados.</p>
    </footer>
    <script src="encriptador.js"></script>
</body>
</html>
